<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限调试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a2332;
            color: #fff;
        }
        .debug-section {
            background: #2a3a4a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #4a5a6a;
        }
        .permission-item {
            background: #3a4a5a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #ff6b6b;
        }
        .permission-item.has-permission {
            border-left-color: #4caf50;
        }
        .test-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #ff5252;
        }
        .test-button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>权限调试页面</h1>
    
    <div class="debug-section">
        <h2>用户信息</h2>
        <div id="userInfo"></div>
    </div>
    
    <div class="debug-section">
        <h2>权限测试</h2>
        <button class="test-button" onclick="testPermission('system_management.user.create')">测试添加用户权限</button>
        <button class="test-button" onclick="testPermission('system_management.user.edit')">测试编辑用户权限</button>
        <button class="test-button" onclick="testPermission('system_management.user.delete')">测试删除用户权限</button>
        <button class="test-button" onclick="testPermission('role_management.role.create')">测试添加角色权限</button>
        <button class="test-button" onclick="testPermission('role_management.role.edit')">测试编辑角色权限</button>
        <button class="test-button" onclick="testPermission('role_management.role.delete')">测试删除角色权限</button>
        <button class="test-button" onclick="testPermission('role_management.permission.set')">测试分配权限</button>
    </div>
    
    <div class="debug-section">
        <h2>权限列表</h2>
        <div id="permissionList"></div>
    </div>

    <script>
        // 模拟权限检查函数
        function hasPermission(permission) {
            const userStr = localStorage.getItem('user');
            if (!userStr) return false;
            
            try {
                const user = JSON.parse(userStr);
                const permissions = [];
                
                // 从顶层permissions数组提取
                if (user.permissions && Array.isArray(user.permissions)) {
                    user.permissions.forEach(permission => {
                        if (permission.code) {
                            permissions.push(permission.code);
                        }
                    });
                }
                
                // 从roles数组提取
                if (user.roles && Array.isArray(user.roles)) {
                    user.roles.forEach(role => {
                        if (role.permissions && Array.isArray(role.permissions)) {
                            role.permissions.forEach(permission => {
                                const permissionCode = permission.permission_code || permission.code;
                                if (permissionCode) {
                                    permissions.push(permissionCode);
                                }
                            });
                        }
                    });
                }
                
                return permissions.includes(permission);
            } catch (error) {
                console.error('权限检查失败:', error);
                return false;
            }
        }
        
        function testPermission(permission) {
            const hasPerm = hasPermission(permission);
            alert(`权限 ${permission}: ${hasPerm ? '有权限' : '无权限'}`);
        }
        
        function displayUserInfo() {
            const userStr = localStorage.getItem('user');
            const userInfoDiv = document.getElementById('userInfo');
            
            if (!userStr) {
                userInfoDiv.innerHTML = '<p style="color: #ff6b6b;">未找到用户信息</p>';
                return;
            }
            
            try {
                const user = JSON.parse(userStr);
                userInfoDiv.innerHTML = `
                    <p><strong>用户ID:</strong> ${user.id || 'N/A'}</p>
                    <p><strong>用户名:</strong> ${user.username || 'N/A'}</p>
                    <p><strong>角色:</strong> ${JSON.stringify(user.roles || [])}</p>
                    <p><strong>权限:</strong> ${JSON.stringify(user.permissions || [])}</p>
                `;
            } catch (error) {
                userInfoDiv.innerHTML = `<p style="color: #ff6b6b;">解析用户信息失败: ${error.message}</p>`;
            }
        }
        
        function displayPermissions() {
            const userStr = localStorage.getItem('user');
            const permissionListDiv = document.getElementById('permissionList');
            
            if (!userStr) {
                permissionListDiv.innerHTML = '<p style="color: #ff6b6b;">未找到用户信息</p>';
                return;
            }
            
            try {
                const user = JSON.parse(userStr);
                const permissions = [];
                
                // 从顶层permissions数组提取
                if (user.permissions && Array.isArray(user.permissions)) {
                    user.permissions.forEach(permission => {
                        if (permission.code) {
                            permissions.push(permission.code);
                        }
                    });
                }
                
                // 从roles数组提取
                if (user.roles && Array.isArray(user.roles)) {
                    user.roles.forEach(role => {
                        if (role.permissions && Array.isArray(role.permissions)) {
                            role.permissions.forEach(permission => {
                                const permissionCode = permission.permission_code || permission.code;
                                if (permissionCode) {
                                    permissions.push(permissionCode);
                                }
                            });
                        }
                    });
                }
                
                const uniquePermissions = [...new Set(permissions)];
                
                permissionListDiv.innerHTML = uniquePermissions.map(permission => {
                    const hasPerm = hasPermission(permission);
                    return `<div class="permission-item ${hasPerm ? 'has-permission' : ''}">
                        <strong>${permission}</strong>: ${hasPerm ? '有权限' : '无权限'}
                    </div>`;
                }).join('');
                
            } catch (error) {
                permissionListDiv.innerHTML = `<p style="color: #ff6b6b;">解析权限失败: ${error.message}</p>`;
            }
        }
        
        // 页面加载时显示信息
        window.onload = function() {
            displayUserInfo();
            displayPermissions();
        };
    </script>
</body>
</html>
